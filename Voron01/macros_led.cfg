######################################################################
# LED MACROS
######################################################################

[neopixel neo]
pin: PA8
chain_count: 20
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[gcode_macro LIGHTS_OFF]
gcode:
  SET_LED LED=neo RED=0 GREEN=0 BLUE=0

[gcode_macro WHITE_LED]
gcode:
  SET_LED LED=neo RED=0.9 GREEN=0.9 BLUE=0.9

[delayed_gcode Welcome_0]
initial_duration: 0
gcode:
  SET_LED LED=neo RED=0.0 GREEN=0.0 BLUE=0.0

[delayed_gcode Welcome_1]
initial_duration: 0.5
gcode:
  SET_LED LED=neo RED=0.8 GREEN=0.0 BLUE=0.8 INDEX=1 TRANSMIT=0
  SET_LED LED=neo RED=0.8 GREEN=0.0 BLUE=0.8 INDEX=11 TRANSMIT=1

