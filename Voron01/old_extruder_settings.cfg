# #####################################################################
# #   Extruder
# #####################################################################

# [extruder]
# step_pin: PB3
# dir_pin: PB4                                                       # Add ! if moving opposite direction
# enable_pin: !PD2
# full_steps_per_rotation: 200                                        # Set to 200 for LDO 1.8째 stepper motor, and set to 400 for OMC(StepperOnline) 0.9째 stepper motor
# rotation_distance: 5.7                                              # See calibrating rotation_distance on extruders doc
# #gear_ratio: 50:10                                                   # For Mini Afterburner
# microsteps: 16
# nozzle_diameter: 0.400
# filament_diameter: 1.750
# heater_pin: PC8
# sensor_type: Trianglelab NTC100K B3950                                 # Adjust for your hotend thermistor. See 'sensor types' list at end of file / "Trianglelab NTC100K B3950" (Beta 3950 used in LDO kits)
# sensor_pin: PA0
# #control: pid                                                        # Do PID calibration after initial checks
# #pid_Kp: 28.182
# #pid_Ki: 1.978
# #pid_Kd: 100.397
# min_temp: 0
# max_temp: 270
# min_extrude_temp: 170
# max_extrude_only_distance: 150
# max_extrude_cross_section: 0.8
# pressure_advance: 0.056                                               # See tuning pressure advance doc
# pressure_advance_smooth_time: 0.040

# [tmc2209 extruder]
# uart_pin: PC11
# tx_pin: PC10
# uart_address: 3
# interpolate: False
# ## For OMC (StepperOnline) 14HR07-1004VRN 1A 0.9째
# run_current: 0.5	# for OMC 14HR07-1004VRN rated at 1A/ LGX Lite LDO-36STH20-1004AHG(XH)
# ## For LDO LDO 36STH17-1004AHG 1A 1.8째 
# #run_current: 0.3	# for LDO 36STH17-1004AHG
# sense_resistor: 0.110
# stealthchop_threshold: 0                                            # Set to 0 for spreadcycle, avoid using stealthchop on extruder


#####################################################################
#	Fan Control
#####################################################################

# [heater_fan hotend_fan]
# pin: PC7
# max_power: 1.0
# kick_start_time: 0.5
# heater: extruder
# heater_temp: 50.0
# #fan_speed: 1.0	                                                    # You can't PWM the delta fan unless using blue wire

# [fan]
# pin: PC6
# max_power: 1.0
# kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
# off_below: 0.13
# cycle_time: 0.010

